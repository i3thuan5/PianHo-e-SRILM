---
os: linux
dist: jammy
language: python
python:
  - '3.10'
before_install:
  - pip install --upgrade pip setuptools
branches:
  only:
    - main
jobs:
  include:
    - name: Check YAML format
      install:
        - pip install tox
      script:
        - tox -e yamllint
    - name: pymarkdown
      install:
        - pip install tox
      script:
        - tox -e pymarkdown
    - name: flake8
      install:
        - pip install tox
      script:
        - tox -e flake8
    - name: Check Bash format
      install:
        - pip install tox
      script:
        - tox -e shellcheck
    - name: Tsinghap
      service:
        - docker
      install:
      script:
        - docker build . -t pianho-e-srilm
        - >
          docker run --rm -v `pwd`:/tsuliau/ pianho-e-srilm \
          /opt/bin/i686-m64/ngram-count \
            -text /tsuliau/LICENSE \
            -order 3 -prune 1e-7 -unk -lm \
            /tsuliau/bun3.arpa
        - diff bun3.arpa tshi/LICENSE.arpa
